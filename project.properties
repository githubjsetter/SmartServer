#--------------------------------------------------------------------------
# 设置工程属性，一般需要修改:
# maven.final.name:  生成文件名，注意不要加后缀，如 maven.final.name=myprod1
#  
#								by wwh 2004-5-13
#--------------------------------------------------------------------------


#生成的目标文件名
maven.final.name=smartserver
maven.final.version=1.0.00

#--------------------------------------------------------------------------------
#	生成目录，在${maven.build.dir}目录下
#		classes/ java class文件
#		test-classes/ junit单元测试java class文件
maven.build.dir=build


#--------------------------------------------------------------------------------
# 所需库文件下载路径
maven.repo.remote=http://127.0.0.1/maven


#--------------------------------------------------------------------------------
# 编译java文件是否打开debug选项
maven.compile.debug=true


#--------------------------------------------------------------------------------
# 是否显示将要作废的警告
maven.compile.deprecation=true

#--------------------------------------------------------------------------------
# 目标平台
maven.compile.target=1.7

#--------------------------------------------------------------------------------
# 是否用创建进程编译
maven.compile.fork=true

#--------------------------------------------------------------------------------
# 编译使用的字符编码
maven.compile.encoding=UTF-8

#--------------------------------------------------------------------------------
# JBoss的根目录，布署到${jboss.home}/server/default/deploy
jboss.home=/jboss

